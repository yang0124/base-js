<!DOCTYPE HTML>
<html>
<head>
<title>1. 实现伸缩二级菜单</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="css/7_1.css" />
<style type="text/css">
	#d1{
		background: red;
	}
	li.active{
		background: red;
	}
</style>
</head>
<body>
	<ul id="tree">
		<li class="closed"><span>考勤管理</span>
			<ul class="hide">
				<li class="li">日常考勤</li>
				<li class="li">请假申请</li>
				<li class="li">加班/出差</li>
			</ul>
		</li>
		<li class="closed"><span>信息中心</span>
			<ul class="hide">
				<li class="li">通知公告</li>
				<li class="li">公司新闻</li>
				<li class="li">规章制度</li>
			</ul>
		</li>
		<li class="closed"><span>协同办公</span>
			<ul class="hide">
				<li class="li">公文流转</li>
				<li class="li">文件中心</li>
				<li class="li">内部邮件</li>
				<li class="li">即时通信</li>
				<li class="li">短信提醒</li>
			</ul>
		</li>
	</ul>
	
	<script type="text/javascript">
		tree.onclick=e=>{
			e=e||window.event;
			var target=e.target||e.srcElement;
			
			if(target.nodeName=="SPAN"){
				if(target.parentNode.className=="closed"){
					target.parentNode.className="open";
					target.nextElementSibling.className="show";
				}else{
					target.parentNode.className="closed";
					target.nextElementSibling.className="hide";
				}
			}else if(target.className=="li"){
				target.style.background="pink";
			}
		}
	</script>
</body>
</html>
