<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var user=prompt("欢迎来到电话查询系统：\n1、查询余额\n2、查询流量\n3、查询套餐\n4、人工服务\n0、再见");
			switch(user){
				case "1":
				alert("正在查询余额...");
				break;
				case "2":
				alert("正在查询流量...");
				break;
				case "3":
				case "4":
				alert("此业务正在升级...");
				break;
				case "0":
				alert("欢迎下次使用...");
				break;
				default:
				alert("此功能暂未开通...")
			}
			
			
			
				
		</script>
	</body>
</html>
