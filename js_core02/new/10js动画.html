<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 100px;
				height: 100px;
				background: red;
				transition: all 1s;
				position: absolute;
				top: 0;
				left: 0;
				transform: rotate(0deg);
			}
		</style>
	</head>
	<body>
		<div id="d1"></div>
		<script type="text/javascript">
			d1.onclick=function(){
				d1.style.width="300px";
				d1.style.height="300px";
				d1.style.top="300px";
				d1.style.left="300px";
				d1.style.transform="rotate(360deg)";
			}
		</script>
	</body>
</html>
