<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				text-align: center;
			}
			.max{
				display: inline-block;
				position: relative;
			}
			#close1{
				width: 92%;
				height: 94%;
				background: #000;
				position: absolute;
				top: 9px;
				left: 8px;
				border-radius: 8px;
				transition: all 1s;
				transform-origin: left;
				z-index: 1;
			}
			#open1{
				width: 10px;
				height: 60px;
				position: absolute;
				right: -5px;
				top: 80px;
				cursor: pointer;
			}
			#tell{
				width: 30px;
				height: 30px;
				cursor: pointer;
				position: absolute;
				bottom: 29px;
				left: 25px;
			}
		</style>
	</head>
	<body>
		<div class="max">
			<img src="1.png"/>
			<div id="close1"></div>
			<div id="open1"></div>
			<div id="tell"></div>
		</div>
		<script type="text/javascript">
			var i=0;
			open1.onclick=function(){
				i++;
				if(i%2==1){
					close1.style.transform="rotateY(180deg)";
					
				}else{
					close1.style.transform="rotateY(0deg)";
				}

			}
		</script>
	</body>
</html>
