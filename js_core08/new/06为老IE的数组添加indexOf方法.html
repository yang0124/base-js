<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr1=[1,2,3,4,5];
			var arr2=[1,2,3,4,5,6,7,8,9,0];
		
			if(Array.prototype.indexOf===undefined){//专门为老IE准备
				Array.prototype.indexOf=function(key,fromi){
					fromi===undefined&&(fromi=0);
					for(var i=fromi;i<this.length;i++){
						if(this[i]==key){
							return i;
						}
					}
					return -1;
				}
			}
			
			console.log(arr1.indexOf(6));
			console.log(arr2.indexOf(6));
			
		</script>
	</body>
</html>
