<!DOCTYPE HTML>
<html>
<head>
<title>浏览节点对象的原型链</title>
<meta charset="utf-8" />
</head>
<body>
	<span id="s1">Hello</span>
	<h1>标题一</h1>
	<script>
/* 元素节点
		console.log(s1.__proto__);
		console.log(s1.__proto__.__proto__);
		console.log(s1.__proto__.__proto__.__proto__);
*/
/*属性节点
		console.log(s1.attributes["id"].__proto__);
		console.log(s1.attributes["id"].__proto__.__proto__);
*/
/* 输出文本节点的三大属性
	s1.firstChild.nodeName
	s1.firstChild.nodeType
	s1.firstChild.nodeValue
*/
	console.log(document.body.childNodes.length);
	</script>
</body>
</html>
