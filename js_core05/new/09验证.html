<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form id="form" method="get">
			手机号：<input id="inp1" name="phone" /><span></span><br>
			密码：<input id="inp2" name="pwd" /><span></span><br>
			<input type="submit"/>
		</form>
		
		<script type="text/javascript">
			var regPhone=/^(\+86|0086)?\s*1[3-9]\d{9}$/;
			var regPwd=/^\d{8}$/;
			//给inp1绑定了获取焦点事件，一旦获取焦点，就在后面span提示文字
			inp1.onfocus=function(){
				this.nextElementSibling.innerHTML="请输入中国大陆正确的手机号";
			}
			//给inp1绑定了失去焦点事件，一旦失去焦点，判断用户输入的内容和正则是否匹配，但是其实只是给了样式
			inp1.onblur=function(){
				var user=this.value;
				if(regPhone.test(user)){
					this.nextElementSibling.innerHTML="你的手机号真棒";
					this.nextElementSibling.style.color="green";
				}else{
					this.nextElementSibling.innerHTML="你的手机号错误";
					this.nextElementSibling.style.color="red";
					
				}
			}
			
			inp1.onmousedown=function(){
				console.log(1);
			}
			
			inp2.onfocus=function(){
				this.nextElementSibling.innerHTML="请输入8位数字密码";
			}
			
			inp2.onblur=function(){
				var pwd=this.value;
				if(regPwd.test(pwd)){
					this.nextElementSibling.innerHTML="你的密码真棒";
					this.nextElementSibling.style.color="green";
				}else{
					this.nextElementSibling.innerHTML="你的密码错误";
					this.nextElementSibling.style.color="red";
				}
			}
			
			form.onsubmit=function(){
				if(inp1.nextElementSibling.style.color=="red" || inp1.value==""){
					return false;//阻止
				}
				if(inp2.nextElementSibling.style.color=="red" || inp2.value==""){
					return false;//阻止
				}
			}
		</script>
	</body>
</html>
