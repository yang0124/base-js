<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str="100";
			var num=100;
			var bool=true;
			var un=undefined;
			var nu=null;
			
			console.log(num+bool);//100+1
			console.log(num+nu);//100+0
			console.log(num+un);//100+0
			console.log(num+str);//100-100
		</script>
	</body>
</html>
