<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var num=100;
			var bool=true;
			var un=undefined;
			var nu=null;
			
			//x.toString();//不能null和undefined使用
//			console.log(num.toString());
//			console.log(bool.toString());
//			console.log(un);
//			console.log(nu);
			
			//String()就是隐式转换，我们一般不会主动使用
			console.log(String(num));
			console.log(String(bool));
			console.log(String(un));
			console.log(String(nu));
			
			console.log(num+"");
			console.log(bool+"");
			console.log(un+"");
			console.log(nu+"");
		</script>
	</body>
</html>
