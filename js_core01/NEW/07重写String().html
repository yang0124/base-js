<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function String(x){
				if(x === null){
					return "null";
				}else if(x === undefined){
					return "undefined";
				}else{
					return x.toString();
				}
			}
			console.log(String(null));
			console.log(String(100));
			console.log(String(undefined));

			
			var x=String(100);
		</script>
	</body>
</html>
